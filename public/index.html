<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLCApp - Coding Agent Dashboard</title>
  <link rel="stylesheet" href="/css/dashboard.css">
  <style>
    /* Error indicator badge */
    .error-indicator {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 8px;
      border-radius: 12px;
      background: rgba(255, 60, 60, 0.15);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .error-indicator.hidden { display: none; }
    .error-indicator.pulse {
      animation: error-pulse 1.5s ease-in-out infinite;
    }
    .error-icon { font-size: 14px; }
    .error-count {
      font-size: 12px;
      font-weight: bold;
      color: #ff4444;
    }
    @keyframes error-pulse {
      0%, 100% { background: rgba(255, 60, 60, 0.15); }
      50% { background: rgba(255, 60, 60, 0.35); }
    }
  </style>
</head>
<body>
  <div id="app">
    <header class="topbar">
      <h1 class="logo">LLCApp</h1>
      <div class="topbar-right">
        <span id="error-indicator" class="error-indicator hidden" title="Recent errors">
          <span class="error-icon">⚠️</span>
          <span id="error-count" class="error-count">0</span>
        </span>
        <span id="health-status" class="status-badge">●</span>
        <button id="settings-btn" class="icon-btn" title="Settings">⚙️</button>
      </div>
    </header>

    <div class="layout">
      <aside class="sidebar">
        <button id="new-session-btn" class="btn btn-primary">+ New Session</button>

        <div class="sidebar-section">
          <h3>Sessions</h3>
          <ul id="session-list" class="session-list">
            <!-- Sessions populated by JS -->
          </ul>
        </div>

        <div class="sidebar-section">
          <h3>Providers</h3>
          <ul id="provider-list" class="provider-list">
            <!-- Providers populated by JS -->
          </ul>
        </div>

        <div class="sidebar-section">
          <h3>Budget</h3>
          <div id="budget-info" class="budget-info">
            <span class="budget-remaining">$1.00 remaining</span>
            <div class="budget-bar">
              <div class="budget-fill" style="width: 100%"></div>
            </div>
          </div>
        </div>
      </aside>

      <main class="main-content">
        <div class="chat-panel">
          <div id="chat-messages" class="chat-messages">
            <div class="welcome-message">
              <h2>Welcome to LLCApp</h2>
              <p>Enter a coding task below to get started. The agent will analyze your project and generate a plan.</p>
            </div>
          </div>

          <div id="plan-viewer" class="plan-viewer hidden">
            <!-- Plan operations rendered here by plan-viewer.js -->
          </div>

          <div class="chat-input-bar">
            <div class="project-path">
              <label>Project:</label>
              <input type="text" id="project-root" placeholder="C:\path\to\project" value="">
            </div>
            <div class="input-row">
              <input type="text" id="chat-input" placeholder="Describe a coding task..." autofocus>
              <button id="send-btn" class="btn btn-send">Send</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script type="module" src="/js/app.js"></script>
  <script>
    // Error indicator polling (observer feedback in dashboard)
    (function() {
      const indicator = document.getElementById('error-indicator');
      const countEl = document.getElementById('error-count');
      let lastCount = 0;

      async function pollErrors() {
        try {
          const res = await fetch('/api/errors/recent?limit=5');
          if (!res.ok) return;
          const data = await res.json();
          const count = data.count || 0;

          if (count > 0) {
            indicator.classList.remove('hidden');
            indicator.classList.add('pulse');
            countEl.textContent = count;
          } else {
            indicator.classList.add('hidden');
            indicator.classList.remove('pulse');
          }

          // Show tooltip with latest error
          if (data.errors && data.errors.length > 0) {
            const latest = data.errors[0];
            indicator.title = `${count} recent error(s)\nLatest: ${latest.category} - ${latest.message}`;
          }

          lastCount = count;
        } catch {
          // Server not available, hide indicator
          indicator.classList.add('hidden');
        }
      }

      // Click to show diagnostics
      indicator.addEventListener('click', async () => {
        try {
          const res = await fetch('/api/errors/diagnostics');
          if (!res.ok) return;
          const diag = await res.json();
          alert(
            `System Diagnostics\n\n` +
            `Uptime: ${diag.uptime}s\n` +
            `Memory: ${diag.memory.heapUsed} / ${diag.memory.heapTotal}\n` +
            `Total Errors: ${diag.errors.total}\n` +
            `Categories: ${JSON.stringify(diag.errors.byCategory)}\n\n` +
            `Node: ${diag.nodeVersion} (${diag.platform})`
          );
        } catch (e) {
          alert('Could not load diagnostics: ' + e.message);
        }
      });

      // Poll every 5 seconds
      setInterval(pollErrors, 5000);
      // Initial poll after 2 seconds
      setTimeout(pollErrors, 2000);
    })();
  </script>
</body>
</html>
