<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLCApp - Coding Agent Dashboard</title>
  <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
  <div id="app">
    <header class="topbar">
      <h1 class="logo">LLCApp</h1>
      <div class="topbar-right">
        <span id="health-status" class="status-badge">●</span>
        <button id="settings-btn" class="icon-btn" title="Settings">⚙️</button>
      </div>
    </header>

    <div class="layout">
      <aside class="sidebar">
        <button id="new-session-btn" class="btn btn-primary">+ New Session</button>

        <div class="sidebar-section">
          <h3>Sessions</h3>
          <ul id="session-list" class="session-list">
            <!-- Sessions populated by JS -->
          </ul>
        </div>

        <div class="sidebar-section">
          <h3>Providers</h3>
          <ul id="provider-list" class="provider-list">
            <!-- Providers populated by JS -->
          </ul>
        </div>

        <div class="sidebar-section">
          <h3>Budget</h3>
          <div id="budget-info" class="budget-info">
            <span class="budget-remaining">$1.00 remaining</span>
            <div class="budget-bar">
              <div class="budget-fill" style="width: 100%"></div>
            </div>
          </div>
        </div>
      </aside>

      <main class="main-content">
        <div class="chat-panel">
          <div id="chat-messages" class="chat-messages">
            <div class="welcome-message">
              <h2>Welcome to LLCApp</h2>
              <p>Enter a coding task below to get started. The agent will analyze your project and generate a plan.</p>
            </div>
          </div>

          <div id="plan-viewer" class="plan-viewer hidden">
            <!-- Plan operations rendered here by plan-viewer.js -->
          </div>

          <div class="chat-input-bar">
            <div class="project-path">
              <label>Project:</label>
              <input type="text" id="project-root" placeholder="C:\path\to\project" value="">
            </div>
            <div class="input-row">
              <input type="text" id="chat-input" placeholder="Describe a coding task..." autofocus>
              <button id="send-btn" class="btn btn-send">Send</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script type="module" src="/js/app.js"></script>
</body>
</html>
